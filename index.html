<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        
        <div id="section-profile">
            <!-- start of navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ni Made Citra Riani Sari</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="home.html">HOME</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="product.html">PRODUCT</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="gallery.html">GALLERY</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="blog.html">BLOG</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="inventory.html">INVENTORY</a>
                            </li>
                    </div>
                </div>
            </nav>
            <!-- end of navbar -->

            <!-- start of section-profile-->
            <div class="container-fluid bg-dark text-white mt-4 p-5">
                <div class="row">
                    <div class="col-lg-3 d-flex justify-content-center">
                        <img src="images/profilepic.png" alt="foto profile" style="height: 220px;">
                    </div>
                    <div class="col-lg-4">
                        <h1 id="name" class="mt-4">Ni Made Citra Riani Sari</h1>
                        <p id="role">Front End Designer</p>
                        <button id="edit-btn" type="button" class="btn btn-light mt-4">Edit</button>
                        <button class="btn btn-outline-secondary mt-4">Resume</button>
                    </div>
                    <div class="col-lg-5" style="border-left: 2px white solid;">
                        <table style="line-height: 40px;">
                            <tr>
                                <td style="width: 250px;"><b>Availability</b></td>
                                <td id="availability">Full Time</td>
                            </tr>
                            <tr>
                                <td style="width: 250px;"><b>Usia</b></td>
                                <td id="age">20</td>
                            </tr>
                            <tr>
                                <td style="width: 250px;"><b>Lokasi</b></td>
                                <td id="location">Karangasem</td>
                            </tr>
                            <tr>
                                <td style="width: 250px;"><b>Pengalaman</b></td>
                                <td id="year">1 tahun</td>
                            </tr>
                            <tr>
                                <td style="width: 250px;"><b>Email</b></td>
                                <td id="email">123@gmail.com</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- end of section-profile -->
        </div>
    </header>

    <main>
        <div id="section-form">
            <div class="container-fluid my-4 py-5 bg-dark text-white">
                <div class="container">
                    <form action="">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="input-name" placeholder="Full Name"
                                autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="input-role" autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="availability" class="form-label">Availability</label>
                            <input type="text" class="form-control" id="input-availability" placeholder="Full Time"
                                autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Usia</label>
                            <input type="text" class="form-control" id="input-age" autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Lokasi</label>
                            <input type="text" class="form-control" id="input-location" autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="year" class="form-label">Years Experience</label>
                            <input type="text" class="form-control" id="input-year" autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="input-email" placeholder="belajar123@gmail.com"
                                autocomplete="off">
                        </div>

                        <div class="mt-4">
                            <button id="submit-btn" type="button"
                                class="btn btn-outline-secondary w-100">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
